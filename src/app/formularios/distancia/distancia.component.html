<form [formGroup]="formulario"  class="max-w-sm mx-auto">

<p class="max-w-lg text-3xl text-center font-semibold text-gray-900 dark:text-black">Distancia entre dos numeros: </p>
  <div class="mb-5"><br>
    <label for="nx1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">X1: </label>
    <input type="number" id="nx1" formControlName="nx1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el valor: " required />
  </div>
  <div class="mb-5">
    <label for="ny1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Y1: </label>
    <input type="number" id="ny1" formControlName="ny1"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el valor: " required />
  </div>
  <div class="mb-5">
    <label for="nx2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">X2: </label>
    <input type="number" id="nx2" formControlName="nx2"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el valor: " required />
  </div>
  <div class="mb-5">
    <label for="ny2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Y2: </label>
    <input type="number" id="ny2" formControlName="ny2"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa el valor: " required />
  </div>
  <button type="button" (click)="calcularDistancia()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button><br>
  <br>
  <div class="">
    <h2 class="mt-3">La distancia entre los dos puntos es: {{ resultado }}</h2>
  </div>
</form>
