<div class="container mt-4">
  <h1>Distancia entre dos puntos</h1>

  <form [formGroup]="formulario">
    <div class="mb-3">
      <label for="nx1" class="form-label">x1</label>
      <input type="number" id="nx1" class="form-control" formControlName="nx1" />

      <label for="ny1" class="form-label mt-3">y1</label>
      <input type="number" id="ny1" class="form-control" formControlName="ny1" />

      <label for="nx2" class="form-label mt-3">x2</label>
      <input type="number" id="nx2" class="form-control" formControlName="nx2" />

      <label for="ny2" class="form-label mt-3">y2</label>
      <input type="number" id="ny2" class="form-control" formControlName="ny2" />

      <br>
      <button type="button" class="btn btn-primary" (click)="calcularDistancia()">Calcular</button>

      <h2 class="mt-3">La distancia entre los dos puntos es: {{ resultado }}</h2>
    </div>
  </form>
</div>
