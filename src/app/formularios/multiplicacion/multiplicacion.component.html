<form [formGroup]="formulario" class="max-w-sm mx-auto">
<p class="max-w-lg text-3xl text-center font-semibold text-gray-900 dark:text-black">Mulriplicacion de dos numeros: </p><br>

  <div class="mb-5">
    <label for="numero1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Primer Numero</label>
    <input type="number"  id="numero1" formControlName="numero1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escribe" required />
  </div>

  <div class="mb-5">
    <label for="numero2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Segundo Numero</label>
    <input type="number" id="numero2" formControlName="numero2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escribe" required />
  </div>
  <button  (click)="multNumeros()" class="text-white bg-purple-700 hover:bg-purple-600 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-400 dark:focus:ring-offset-purple-700">Multiplicar</button><br>
  <br>
  <h2 class="dark:bg-gray-700 hover:bg-gray-600 font-medium rounded-lg text-white  text-sm w-full sm:w-auto sm:px-5 py-2.5 text-center"  >Resultados : {{resultado}} </h2>

</form>
