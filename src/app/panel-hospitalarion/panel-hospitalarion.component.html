<div class="flex flex-row min-h-screen p-8 bg-gray-50"
     style="background-color: #f7fcfb;">

  <div class="grid w-full gap-8" style="grid-template-columns: 1fr 1.5fr 1fr;">

    <div class="p-0 rounded-2xl overflow-hidden"
         style="box-shadow: 0 5px 15px -3px rgba(0, 0, 0, 0.05);">

      <div
        (click)="seleccionarMenu('Hospital')"
        class="text-center py-4 cursor-pointer text-base font-semibold transition duration-150"
        [ngClass]="{
          'bg-teal-300 text-white': menuActivo === 'Hospital',
          'bg-white text-gray-700 hover:bg-teal-50': menuActivo !== 'Hospital'
        }"
        style="border-radius: 1rem 1rem 0 0; background-color: #afece7;"
      >
        Hospital
      </div>

      <div
        (click)="seleccionarMenu('Información')"
        class="text-center py-4 cursor-pointer text-base font-semibold text-gray-700 transition duration-150"
        [ngClass]="{
          'bg-teal-300 text-white': menuActivo === 'Información',
          'bg-white text-gray-700 hover:bg-teal-50': menuActivo !== 'Información'
        }"
        style="background-color: #fff;"
      >
        Información
      </div>

      <div class="bg-white h-full" style="padding-bottom: 2rem;"></div>

    </div>

    <div class="flex flex-col space-y-8">

        <div class="w-full h-12 bg-white rounded-xl shadow-md p-3"
             style="box-shadow: 0 2px 8px -1px rgba(0, 0, 0, 0.05);">
            </div>

        <div class="bg-white rounded-3xl p-6 shadow-xl h-full"
             style="box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05);">

            <h2 class="text-xl font-semibold text-gray-800 mb-6">Personal Médico</h2>

            <div *ngFor="let medico of personalMedico" class="mb-4">
                <div class="flex items-center p-4 rounded-xl transition duration-150 hover:bg-gray-50"
                     style="border-bottom: 1px solid #e0f0f0;">
                    <div class="w-10 h-10 rounded-full bg-teal-100 flex items-center justify-center mr-4"
                         style="background-color: #b2dfdb;">
                        <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                             style="color: #00796b;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <span class="text-base font-medium text-gray-700">{{ medico.nombre }}</span>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button class="flex items-center justify-center w-full py-3 px-6 rounded-full text-white text-sm font-semibold transition duration-150 hover:opacity-90"
                        style="background-color: #4db6ac; box-shadow: 0 4px 10px -1px rgba(77, 182, 172, 0.5);">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Registrar Nuevo Médico
                </button>
            </div>
        </div>
    </div>

    <div class="flex flex-col space-y-8">
        <div class="bg-white rounded-3xl p-6 shadow-xl h-full"
             style="box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05);">

            <h2 class="text-xl font-semibold text-gray-800 mb-6">Pacientes Recientes</h2>

            <div *ngFor="let paciente of pacientesRecientes" class="mb-4">
                <div class="flex items-center p-4 rounded-xl transition duration-150 hover:bg-gray-50"
                     style="border-bottom: 1px solid #e0f0f0;">
                    <div class="w-10 h-10 rounded-full bg-teal-100 flex items-center justify-center mr-4"
                         style="background-color: #b2dfdb;">
                        <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                             style="color: #00796b;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <span class="text-base font-medium text-gray-700">{{ paciente.nombre }}</span>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button class="flex items-center justify-center w-full py-3 px-6 rounded-full text-white text-sm font-semibold transition duration-150 hover:opacity-90"
                        style="background-color: #4db6ac; box-shadow: 0 4px 10px -1px rgba(77, 182, 172, 0.5);">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Registrar Nuevo Paciente
                </button>
            </div>
        </div>
    </div>
  </div>
</div>
