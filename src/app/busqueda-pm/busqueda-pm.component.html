<div
  class="flex items-start justify-center py-10 min-h-screen"
  style="background-color: #f7fcfb;"
>
  <div class="relative w-full max-w-lg mx-auto p-4">

    <div
      class="absolute bottom-[-150px] left-[-200px] w-96 h-96 rounded-full opacity-100 hidden md:block"
      style="background-color: #72d6cc88; transform: rotate(-15deg);"
    ></div>

    <div
      class="absolute top-[-50px] right-[-50px] w-40 h-40 rounded-full opacity-30 hidden md:block"
      style="background-color: #b2dfdb;"
    ></div>

    <div class="relative z-20 flex flex-col items-center">

      <div class="w-full mb-6 p-1 rounded-2xl" style="border: 2px solid #4db6ac; background-color: white;">
        <input
          [(ngModel)]="searchFilter"
          (ngModelChange)="onFilterChange($event)"
          type="text"
          placeholder="Buscar por Nombre, ID de Paciente o DNI..."
          class="w-full text-lg p-3 focus:outline-none bg-transparent text-gray-700 placeholder-gray-400"
        />
      </div>

      <div class="flex space-x-4 w-full max-w-md mb-10">

        <button
          (click)="ejecutarBusqueda()"
          class="flex-1 flex items-center justify-center gap-2 text-white font-semibold rounded-2xl text-lg px-6 py-3 transition duration-150 ease-in-out hover:bg-teal-700"
          style="background-color: #4db6ac; box-shadow: 0 4px 6px -1px rgba(77, 182, 172, 0.4);"
        >
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          BUSCAR
        </button>

        <button
          (click)="escanearQR()"
          class="flex-1 flex items-center justify-center gap-2 text-white font-semibold rounded-2xl text-lg px-6 py-3 transition duration-150 ease-in-out hover:bg-teal-700"
          style="background-color: #4db6ac; box-shadow: 0 4px 6px -1px rgba(77, 182, 172, 0.4);"
        >
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4m16 0V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v4M4 12v8a2 2 0 002 2h4a2 2 0 002-2v-8"/>
          </svg>
          ESCANEAR QR
        </button>
      </div>

      <div
        class="w-full bg-white rounded-3xl p-6 shadow-xl"
        style="border: 1px solid #e0f2f1;"
      >
        <h3 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Mis Últimos Pacientes</h3>

        <div class="space-y-1">
          <div *ngIf="pacientesFiltrados.length === 0" class="text-center text-gray-500 pt-4">
             No se encontraron pacientes que coincidan con la búsqueda.
          </div>

          <div
            *ngFor="let paciente of pacientesFiltrados"
            class="flex items-center justify-between text-gray-800 border-b last:border-b-0 py-2 hover:bg-teal-50 transition-colors rounded-md px-2"
          >
            <div
              class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0"
              style="color: #4db6ac;"
            >
              <svg class="w-full h-full" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>

            <span class="flex-grow font-medium text-base ml-4">{{ paciente.nombre }}</span>

            <span class="text-sm text-gray-500">-ID {{ paciente.id }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
