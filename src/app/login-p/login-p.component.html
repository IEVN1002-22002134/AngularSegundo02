<div class="flex items-center justify-center min-h-screen p-4"
     style="background-color: #f7fcfb; position: relative; overflow: hidden;">

<div class="absolute w-64 h-64 rounded-full" style="background-color: #9be3dc; top: -5rem; left: -5rem; opacity: 0.6;"></div>
    <div class="absolute w-40 h-40 rounded-full" style="background-color: #80cbc4; bottom: 0rem; left: -10rem; opacity: 0.8;"></div>
    <div class="absolute w-56 h-56 rounded-full" style="background-color: #80cbc4; top: 5rem; right: -12rem; opacity: 0.8;"></div>
    <div class="absolute w-48 h-48 rounded-full" style="background-color: #a0edd5; bottom: -5rem; right: -8rem; opacity: 0.6;"></div>

<div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-8 transform transition-transform duration-500 ease-in-out z-10"
       style="box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05); border: 1px solid rgba(0, 0, 0, 0.05);">
    <div class="flex flex-col items-center mb-8">
      <div class="w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center"
           style="background-color: #b2dfdb;">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             style="color: #00796b;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
    </div>

    <form>
      <h3 class="text-base font-normal text-gray-700 mb-4">Datos Personales:</h3>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <input
            type="text"
            id="nombres"
            name="nombres"
            [(ngModel)]="nombres"
            class="w-full text-sm border border-gray-300 rounded-md p-2.5 focus:ring-teal-500 focus:border-teal-500"
            placeholder="Nombres *"
            required
          >
        </div>
        <div>
          <input
            type="text"
            id="apellidoPaterno"
            name="apellidoPaterno"
            [(ngModel)]="apellidoPaterno"
            class="w-full text-sm border border-gray-300 rounded-md p-2.5 focus:ring-teal-500 focus:border-teal-500"
            placeholder="Apellido Paterno*"
            required
          >
        </div>
      </div>

      <div class="mb-4">
        <input
          type="text"
          id="apellidoMaterno"
          name="apellidoMaterno"
          [(ngModel)]="apellidoMaterno"
          class="w-full text-sm border border-gray-300 rounded-md p-2.5 focus:ring-teal-500 focus:border-teal-500"
          placeholder="Apellido Materno*"
          required
        >
      </div>

      <div class="mb-4">
        <input
          type="text"
          id="curp"
          name="curp"
          [(ngModel)]="curp"
          class="w-full text-sm border border-gray-300 rounded-md p-2.5 focus:ring-teal-500 focus:border-teal-500"
          placeholder="CURP*"
          required
        >
      </div>

      <div class="mb-6">
        <input
          type="email"
          id="correoElectronico"
          name="correoElectronico"
          [(ngModel)]="correoElectronico"
          class="w-full text-sm border border-gray-300 rounded-md p-2.5 focus:ring-teal-500 focus:border-teal-500"
          placeholder="Correo electrónico*"
          required
        >
      </div>

      <div class="flex justify-between items-center mb-3">
        <h3 class="text-base font-normal text-gray-700">Fecha de nacimiento:</h3>
        <h3 class="text-base font-normal text-gray-700">Sexo:</h3>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-8">
        <div>
          <input
            type="date"
            id="fechaNacimiento"
            name="fechaNacimiento"
            [(ngModel)]="fechaNacimiento"
            value="2004-04-14"
            class="w-full text-sm border border-gray-300 rounded-md p-2.5 text-gray-700 focus:ring-teal-500 focus:border-teal-500"
            style="color: #4a5568;"
            required
          >
        </div>

        <div class="flex space-x-2">
          <label class="flex-1 text-center cursor-pointer">
            <input type="radio" name="sexo" [(ngModel)]="sexo" value="Masculino" class="hidden peer" required>
            <div class="text-sm font-medium rounded-md py-2 px-4 transition duration-200 border border-gray-300 text-gray-700
                        peer-checked:bg-teal-500 peer-checked:text-white peer-checked:border-teal-500 hover:bg-teal-50"
                 style="border-color: #b2dfdb;">
              Masculino
            </div>
          </label>

          <label class="flex-1 text-center cursor-pointer">
            <input type="radio" name="sexo" [(ngModel)]="sexo" value="Femenino" class="hidden peer">
            <div class="text-sm font-medium rounded-md py-2 px-4 transition duration-200 border border-gray-300 text-gray-700
                        peer-checked:bg-teal-500 peer-checked:text-white peer-checked:border-teal-500 hover:bg-teal-50"
                 style="border-color: #b2dfdb;">
              Femenino
            </div>
          </label>
        </div>
      </div>

      <div class="flex flex-col items-center">
        <button
          type="submit"
          class="text-white font-medium rounded-full text-sm w-full sm:w-1/2 px-5 py-2.5 text-center transition duration-150 ease-in-out"
          style="background-color: #26a69a; box-shadow: 0 4px 6px -1px rgba(38, 166, 154, 0.3), 0 2px 4px -2px rgba(38, 166, 154, 0.2);"
          onmouseover="this.style.backgroundColor='#00897b'"
          onmouseout="this.style.backgroundColor='#26a69a'"
        >
          REGISTRARME
        </button>

        <p class="mt-4 text-xs text-gray-500">
          Acepto
          <a href="#" class="font-semibold hover:underline" style="color: #26a69a;">términos y condiciones</a>
        </p>
      </div>
    </form>
  </div>
</div>
