<div
  class="flex items-center justify-center min-h-screen"
  style="background-color: #f7fcfb;"
>
  <div
    class="w-full max-w-sm bg-white rounded-[32px] shadow-2xl p-10 mx-auto relative overflow-hidden"
    style="box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15), 0 0 0 1px rgba(0,0,0,0.05); border: 1px solid #e0f2f1;"
  >

    <div
      class="absolute top-[-40px] right-[-40px] w-40 h-40 rounded-full opacity-30"
      style="background-color: #4db6ac;"
    ></div>
    <div
      class="absolute bottom-[-80px] left-[-80px] w-64 h-64 rounded-full opacity-30"
      style="background-color: #4db6ac;"
    ></div>

    <div class="relative z-10 flex flex-col items-center">

      <div
        class="w-16 h-16 rounded-full flex items-center justify-center mb-6"
        style="background-color: #b2dfdb; color: #00796b;"
      >
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>

      <h2 class="text-2xl font-semibold text-gray-800 mb-8">Iniciar Sesi칩n</h2>

      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()" class="w-full">

        <div class="mb-5">
          <label for="nombreUsuario" class="block mb-2 text-sm font-medium text-gray-700">Nombre Usuario</label>
          <input
            type="text"
            id="nombreUsuario"
            formControlName="nombreUsuario"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-teal-500 focus:border-teal-500"
            placeholder="Nombre de usuario"
            required
          >
          <div *ngIf="formularioLogin.get('nombreUsuario')?.invalid && formularioLogin.get('nombreUsuario')?.touched" class="text-red-500 text-xs mt-1">
            El nombre de usuario es obligatorio.
          </div>
        </div>

        <div class="mb-8">
          <label for="contrasena" class="block mb-2 text-sm font-medium text-gray-700">Contrase침a</label>
          <input
            type="password"
            id="contrasena"
            formControlName="contrasena"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-teal-500 focus:border-teal-500"
            placeholder="Contrase침a"
            required
          >
          <div *ngIf="formularioLogin.get('contrasena')?.invalid && formularioLogin.get('contrasena')?.touched" class="text-red-500 text-xs mt-1">
            La contrase침a debe tener al menos 6 caracteres.
          </div>
        </div>

        <button
          type="submit"
          [disabled]="formularioLogin.invalid"
          class="w-full text-white font-semibold rounded-full text-lg px-5 py-3 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
          style="background-color: #4db6ac; box-shadow: 0 4px 6px -1px rgba(77, 182, 172, 0.4), 0 2px 4px -2px rgba(77, 182, 172, 0.3);"
          onmouseover="this.style.backgroundColor='#009688'"
          onmouseout="this.style.backgroundColor='#4db6ac'"
        >
          INICIAR
        </button>
      </form>

    </div>
  </div>
</div>
